<section class="animal-list-container">
  <mat-card class="example-card" *ngFor="let animal of animals">
    <mat-card-header class="flex-header">
      <mat-card-title>{{ animal.breed }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="animal.img" class="card-img" />
    <mat-card-content>
      <p>
        {{ animal.description }}
      </p>
    </mat-card-content>
  </mat-card>
</section>
